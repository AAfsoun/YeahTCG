	<script src = "/socket.io/socket.io.js"></script>
	<script>
	
		// communication init
        const socket = io("/cards");
		
		
		socket.on('ding', function(data){
			socket.emit("dong", {beat: 1});
		});
		
		
		// card submit function
		
		function cardsubmit(){
			socket.emit('reqAddStockCard', {name : document.forms['cardForm']['cardname'].value,
									   cost : document.forms['cardForm']['cardcost'].value,
									   img  : document.forms['cardForm']['cardimg'].value,
									   move : document.forms['cardForm']['cardmoves'].value,
									   txtcolor : document.forms['cardForm']['cardtextcolor'].value,
									   cardType : document.forms['cardForm']['cardType'].value,
									   cardAction : "", // TODO: add card action stuff
									   });
			document.forms['cardForm']['cardname'].value = "";
			document.forms['cardForm']['cardcost'].value = "";
			document.forms['cardForm']['cardimg'].value = "";
			document.forms['cardForm']['cardmoves'].value = "";
			document.forms['cardForm']['cardtextcolor'].value = "";
			document.forms['cardForm']['cardType'].value = "";
		}
