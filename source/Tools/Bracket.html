
<style>




div.tierDiv {
	display: flex;
	height: 80px;
	background-color: #404040;
	border: 1px solid #000000;
}

div.tierLabelDiv {
	width: 80px;
	height: 80px;
	text-align: center;
	line-height: 80px;
	 font: Calibri, sans-serif;
}

.item {
	height: 80px;
	width: auto;
}

div.itemContainer {
	display: flex;
	flex-direction: row;
	flex-wrap: wrap;
	min-height: 80px;
	width: 100%;
}

</style>

	
	
	<form style="visibility: hidden"name="newItemForm" autocomplete="off" onsubmit="addNewItem();return false;">
	<p>Link to Image:</p>
	<input type="text" name="link" required></input>
	<input type="submit" value="submit"></input>
	</form>
	
	
	
	<script>

	

	

	function allowDrop(ev) {
		if(ev.target.nodeName === "IMG") {return;}
		ev.preventDefault();
	}

	function drag(ev) {
	  ev.dataTransfer.setData("text", ev.target.id);
	}

	function drop(ev) {
		if(ev.target.nodeName === "IMG") {return;}
		ev.preventDefault();
		var data = ev.dataTransfer.getData("text");
		ev.target.appendChild(document.getElementById(data));
	}
	
	function addNewItem() {
		const src = document.forms["newItemForm"]["link"].value;
		const img = new Image();
		img.src = src;
		img.classList.add("item");
		img.draggable = true;
		img.ondragstart = function(event){drag(event);};
		document.getElementById("itemContainer").appendChild(img);
	}
	
	</script>
	
</html>
